<h1>{{ title }}</h1>
<nav>
    <a *ngIf="user == ''" routerLink="/login">Log In</a>
    <div *ngIf="user != ''">
        {{user}}
        <a routerLink="/logout">Log Out</a>
    </div>
    <a routerLink="/search">Search</a>
    <a routerLink="/favorites">Favorites</a>
</nav>
<router-outlet></router-outlet>
<app-messages></app-messages>
