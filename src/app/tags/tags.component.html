<ul class="nav nav-pills">
  <li class="tags"
    *ngFor="let tag of tags"><a [routerLink]="'/tags/' + encode(tag.tag)">{{ tag.tag }}</a><span (click)="removeTag(tag)" class="glyphicon glyphicon-remove"></span>
  </li>
  <li>
    <form #newTagForm="ngForm" (ngSubmit)="addTag()" >
      <input name="tagInput" #tagInput="ngModel" [(ngModel)]="newTag.tag">
      <input type="submit" value="Tag">
    </form>
  </li>
</ul>
