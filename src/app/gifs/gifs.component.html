<div>
    <input #searchbox type="search" (keydown.enter)="onSearch(searchbox.value)" >
    <button (click)="onSearch(searchbox.value)">Search</button>
</div>

<div *ngIf="gifs">
<h2>Results</h2>

<ul class="gifs">
  <li *ngFor="let gif of gifs" (click)="onSelect(gif)"
      [class.selected]="gif === selectedGif">
      <img src="{{gif.still_url}}" />
  </li>
</ul>
</div>
<br/>

<div style="clear:both"></div>

<app-gif-detail [gif]="selectedGif"></app-gif-detail>
